<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
</head>
<body>
        <div class="wrapper">
            <div class="one">
                <p>Side bar</p>
                <div class="hamburger-menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <div class="two">
                    <p>Random images will pop up on every refresh of the website</p>
                    <p>Hover mouse to see them a bit bigger</p>
                    <div class="image-position">
                    <img src="https://source.unsplash.com/random/200x200" class="photo-enlarge" width="auto" height="auto">
                    <img src="https://source.unsplash.com/random/201x200" class="photo-enlarge" width="auto" height="auto">
                    <img src="https://source.unsplash.com/random/202x200" class="photo-enlarge" width="auto" height="auto">
                    <img src="https://source.unsplash.com/random/203x200" class="photo-enlarge" width="auto" height="auto">
                    </div>
            </div>
            <div class="three">
                <p>Images with Text</p>
                <div class="container">
                        <img src="https://source.unsplash.com/random/204x200" style="width:300px;">
                        <div class="bottom-left">Left Image</div>
                        <img src="https://source.unsplash.com/random/205x200" style="width:300px;">
                        <div class="centered">Center Image</div>
                        <img src="https://source.unsplash.com/random/206x200" style="width:300px;">
                        <div class="bottom-right">Right Image</div>
            </div>
        </div>    
</body>
</html>
